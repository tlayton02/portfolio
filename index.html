<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/824cfbc7f8.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio 1</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./assets/TL-05.png" alt="" />
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav" id="navbar">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item">
            <a href="#work" class="nav__link">My Work</a>
          </li>
          <li class="nav__item">
            <a href="#services" class="nav__link">Services</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->

    <!-- SideBar -->
    <section class="sidebar">
      <nav class="sideNav">
        <div class="sideNav__menu">
          <ul class="sideNav__list">
            <li class="sideNav__item">
              <a href="#home" class="sideNav__link"
                ><i class="fa-solid fa-house"></i
              ></a>
            </li>
            <li class="sideNav__item">
              <a href="#services" class="sideNav__link"
                ><i class="fa-solid fa-briefcase"></i
              ></a>
            </li>
            <li class="sideNav__item">
              <a href="#portfolio" class="sideNav__link"
                ><i class="fa-solid fa-desktop"></i
              ></a>
            </li>
            <li class="sideNav__item">
              <a href="#about" class="sideNav__link"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="sideNav__item">
              <a href="#contact" class="sideNav__link"
                ><i class="fa-solid fa-envelope"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <!-- SideBar End -->
    <!-- Main Content -->
    <div class="main-content">
      <!-- Home Section -->
      <section class="home section" id="home">
        <div class="intro container">
          <div class="home-info">
            <h1 class="home__name">Tom Layton</h1>
            <span class="home__description">Front-End Web Developer</span>
          </div>
        </div>
      </section>
    </div>
    <!-- Main Content End -->
    <!-- Footer -->
    <footer class="footer">
      <div>
        <ul class="footer-list">
          <li>Portfolio</li>
          <li>Services</li>
          <i class="fa-solid fa-cog fa-spin"></i>
        </ul>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- JS -->
    <script src="js/index.js"></script>
  </body>
</html>
