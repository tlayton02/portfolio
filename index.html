<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/824cfbc7f8.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio 1</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./assets/TL-05.png" alt="" />
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav" id="navbar">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item">
            <a href="#work" class="nav__link">My Work</a>
          </li>
          <li class="nav__item">
            <a href="#services" class="nav__link">My Services</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->
    <!-- Main Content -->
    <div class="main-content">
      <!-- Home Section -->
      <section class="home section" id="home">
        <div class="container">
          <div class="row">
            <div class="home-info">
              <h3 class="hello">
                Hello, I'm <span class="name">Tom Layton</span>
              </h3>
              <h3 class="my-profession">Front-end Web Developer</h3>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Main Content End -->
    <!-- Footer -->
    <footer class="footer">
      <div>
        <ul class="footer-list">
          <li>Portfolio</li>
          <li>Services</li>
          <i class="fa-solid fa-cog fa-spin"></i>
        </ul>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- JS -->
    <script src="js/index.js"></script>
  </body>
</html>
