<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom Layton</title>
    <!-- CSS Link-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inobounce/0.2.0/inobounce.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./assets/TL-05.png" alt="" />
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav" id="navbar">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="javascript:mySlider.gotoSlide('#home');" class="nav__link"
              >Home</a
            >
          </li>
          <li class="nav__item">
            <a
              href="javascript:mySlider.gotoSlide('#services');"
              class="nav__link"
              >Services</a
            >
          </li>
          <li class="nav__item">
            <a
              href="javascript:mySlider.gotoSlide('#portfolio');"
              class="nav__link"
              >Portfolio</a
            >
          </li>
          <li class="nav__item">
            <a href="javascript:mySlider.gotoSlide('#about');" class="nav__link"
              >About</a
            >
          </li>
          <li class="nav__item">
            <a
              href="javascript:mySlider.gotoSlide('#contact');"
              class="nav__link"
              >Contact Me</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->
    <div class="slides">
      <section class="home" id="home">
        <div class="intro container">
          <div class="home-info">
            <h1 class="home__name">Tom Layton</h1>
            <span class="home__description">Front-End Web Developer</span>
          </div>
        </div>
      </section>
      <section id="services" id="services"><span>Services</span></section>
      <section id="portfolio" id="portfolio"><span>Portfolio</span></section>
      <section id="about" id="about"><span>About</span></section>
      <section id="contact" id="contact"><span>Contact</span></section>
    </div>
    <!-- Main Content End -->

    <!-- Scripts -->
    <script src="./js/slider.js"></script>
    <script
      src="https://kit.fontawesome.com/824cfbc7f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script>
      var mySlider = slider(".slides");
    </script>

    <!-- Scripts end -->
  </body>
</html>
